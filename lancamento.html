<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helena: Lançamento</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-orange.min.css" />
    <link rel="stylesheet" href="/css/launch.css">
    
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
  mdl-layout--fixed-header">
<header class="mdl-layout__header">
<div class="mdl-layout__header-row">
<div class="mdl-layout-spacer"></div>
<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
        mdl-textfield--floating-label mdl-textfield--align-right">
<label class="mdl-button mdl-js-button mdl-button--icon"
     for="fixed-header-drawer-exp">
<i class="material-icons">search</i>
</label>
<div class="mdl-textfield__expandable-holder">
<input class="mdl-textfield__input" type="text" name="sample"
       id="fixed-header-drawer-exp">
</div>
</div>
</div>
</header>
<div class="mdl-layout__drawer">
<span class="mdl-layout-title">Menu</span>
<nav class="mdl-navigation">
<a class="mdl-navigation__link" href="">Tela Inicial</a>
<a class="mdl-navigation__link" href="">Sair</a>
<a class="mdl-navigation__link" href="">Link</a>
<a class="mdl-navigation__link" href="">Link</a>
</nav>
</div>
<main class="mdl-layout__content">
<div class="page-content--grid">
  <table class="table">
    <tbody>
      <thead>
        <tr>
          <th>Data</th>
          <th>Entrada</th>
          <th>Intervalo</th>
          <th>Retorno</th>
          <th>Saída</th>
          <th>Total</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td>Total:</td>
          <td></td>
          <td>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
              <i class="material-icons">add</i>
            </button>
          </td>
        </tr>
      </tfoot>
    </tbody>
  </table>

  <dialog>
    <h3>Lançamento</h3>
    <form>
      <input type="hidden" name="record" id="inputPointId">

      <div class="dialog-grid">
        <div class="1-col">
          <label for="inputEntryTime">Entrada</label>
          <input type="time" required id="inputEntryTime">
        </div>
      
      
      <div class="2-col">
        <label for="inputBreackTime">Intervalo</label>
        <input type="time" required id="inputBreakTime">
      </div>

      <div class="3-col">
        <label for="inputReturnTime">Retorno</label>
        <input type="time" required id="inputReturnTime">
      </div>
      </div>

      <div class="dialog-actions">
        <button type="submit" class="save-button">Salvar</button>
        <button type="submit" class="close-button"> Cancelar</button>
      </div>

    </form>
  </dialog>
</div>
</main>
</div>
</body>

<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</html>
